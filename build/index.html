<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflixánek</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="./stylesheets/spinner.css">
    <link rel="stylesheet" href="./stylesheets/checkbox-watched.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> 
</head>
<body>

<div class="container">
  <!-- jumbotron -->
  <div class="jumbotron" id="jumbo">
    <h1> Netflixánek</h1>
    <div id="favicon">
        <i class="fa fa-video-camera" aria-hidden="true"></i>      
    </div>
  </div>

  <!-- panel with selection criteria -->
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="selection-criteria">
        <!-- year -->
        <select class="form-control criteria" id="year">
          <option>All Decades</option>
        </select>
        <!-- country -->
        <select class="form-control criteria" id="country">
          <option>All Countries</option>
        </select>
        <!-- genre -->
        <select class="form-control criteria" id="genre">
          <option>All Genres</option>
        </select> 
        <!-- type -->
        <select class="form-control criteria" id="type">
          <option>All Types</option>
          <option>Movie</option>
          <option>Show</option>
        </select>
        <!-- watched checkbox -->
        <label id="label-watched">
          <section id="checkbox-section">  
            <div class="my-checkbox criteria">    
              <input type="checkbox" value="1" id="custom-checkbox" name="my-checkbox"/>    
              <label for="custom-checkbox"></label>              
            </div>
          </section> Watched
        </label>
      </div>
      <div id="movie-count" class="text-center"></div>
    </div>
  </div>      
  <!-- search buttons -->
  <div id="search-buttons">
    <!-- <button type="button" class="btn btn-success btn-sm">Search</button> -->
    <button type="button" class="btn btn-danger btn-sm">Reset Search</button>
  </div>

  <!-- table -->
  <table class="table">
      <colgroup>
        <col class="narrow">
        <col class="narrow">
        <col>
      </colgroup>
    <thead>
      <th>Rating</th>
      <th>Year</th>
      <th>Genre</th>
    </thead>
    
    <tbody></tbody>
  </table>

<!-- loading -->
<div class="loader">Loading...</div>

<nav aria-label="Page navigation" class="text-center hide">
  <ul class="pager">
    <li><a href="#" class="hide" id="previous">Previous</a></li>
    <li><a href="#" id="next">Next</a></li>
  </ul>
  <div id="page-number"></div>
</nav>

<!-- footer -->
<p id="footer">Our personal customized movie database that was created to link the movies on <a href="http://www.netflix.com">Netflix</a> with the rating on <a href="http://www.csfd.cz">CSFD</a></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="./data.js" type="text/javascript"></script>
<script src="./script.js" type="text/javascript"></script>
</body>
</html>
